# 替换原部署步骤，增加日志输出
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'  # 缓存依赖，加速安装

      - name: Install dependencies
        run: |
          npm install  # 安装所有依赖（包括devDependencies）
          npm list  # 输出已安装的依赖，方便排查缺失

      - name: Build with webpack
        run: |
          npm run build  # 执行打包
          ls -la dist/  # 查看dist目录是否生成，及内容是否正确

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # 确保dist目录存在且有内容

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
